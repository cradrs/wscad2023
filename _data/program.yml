-
  id: "first-day" 
  title: "Terça-Feira"
  date: "17/10/2023"
  blocks:
    - start: "09:00"
      end: "12:00"
      activities:
        - id: "mc1"
          title: "Minicurso 1"
          type: "tutorial"
          url: "#mc1"
          description: "Processamento e Análise de Big Data e Aplicação de Algoritmos de Machine Learning através da utilização da Plataforma HPCC Systems"
          authors: "Mauro Marques (LexisNexis Risk Solutions), Alysson Oliveira (LexisNexis Risk Solutions)"
          abstract: "Ao longo do minicurso, os participantes terão a oportunidade de conhecer os conceitos essenciais de processamento e análise de volumes massivos de dados (Big Data) e o processo de desenvolvimento de um serviço de consulta fazendo uso da plataforma opensource composta por um Cluster Computacional de Alto Desempenho (HPCC Systems) e, também, a utilização de algoritmos de Aprendizado de Máquina, bem como terão a possibilidade de aplicar os conhecimentos adquiridos em um ambiente de treinamento disponibilizado em sala de aula."
        - id: "mc2"
          title: "Minicurso 2"
          type: "tutorial"
          url: "#mc2"
          description: "Getting up and Running with the OpenMP Cluster Programming Model"
          authors: "Emilio Francesquini (Universidade Federal do ABC), Herve Yviquel (UNICAMP) Marcio Pereira (UNICAMP), Sandro Rigo (UNICAMP), Guido Araujo (UNICAMP)"
          abstract: "The authors will present the new OpenMP Cluster (OMPC) distributed programming model in this tutorial. The OMPC runtime allows the programmer to annotate their code using OpenMP target offloading directives and run the application in a distributed environment seamlessly using a task-based programming model. OMPC is responsible for scheduling tasks to available nodes, transferring input/output data between nodes, and triggering remote execution all the while handling fault tolerance. The runtime leverages the LLVM infrastructure and is implemented using the well-known MPI library."
        - id: "mc3"
          title: "Minicurso 3"
          type: "tutorial"
          url: "#mc3"
          description: "Além do Básico: Otimizando Aplicações Paralelas em Arquiteturas Modernas"
          authors: "Arthur Lorenzon (UFRGS)"
          abstract: "Este minicurso ensina as ferramentas e técnicas fundamentais para otimizar o desempenho e consumo de energia de aplicações escritas em linguagens C/C++, explorando a combinação de diferentes tipos de processadores, como CPUs e GPUs. O minicurso não exige nenhum conhecimento prévio em interfaces de programação paralela, mas requer alguns conhecimentos básicos em C/C++, sistemas operacionais e arquitetura de computadores."
    - start: "13:30"
      end: "17:00"
      activities:
        - id: "mc4"
          title: "Minicurso 4"
          type: "tutorial"
          url: "#mc4"
          description: "Are you Root? Reproducible Experiments in User Space"
          authors: "Vinicius Garcia Pinto (UFRGS), Lucas Nesi (UFRGS), Lucas Mello Schnorr (UFRGS)"
          abstract: "Plataformas computacionais para processamento de alto desempenho usualmente são compartilhadas por usuários com demandas variadas. Com frequência aplicações legadas ou aquelas que possuem requisitos e dependências muito específicas sobrecarregam os administradores do sistema ou simplesmente tem sua execução inviabilizada. Uma solução passa a ser configurar, compilar e instalar a aplicação e as respectivas dependências inteiramente em espaço de usuário. Entretanto, tal tarefa é custosa e propensa a erros, o que motiva a adoção de soluções automatizadas. Neste minicurso, propomos a apresentação de duas soluções que permitem a instalação de pacotes inteiramente em espaço de usuário de maneira reprodutível e compartilhável."
        - id: "mc5"
          title: "Minicurso 5"
          type: "tutorial"
          url: "#mc5"
          description: "Abordagem Gamificada para Introdução em Arquitetura de Hardware Evolutivo"
          authors: "Bernardo Cunha (PUC Minas), Carlos Augusto Martins (PUC Minas)"
          abstract: "Este minicurso consiste em 3 partes, de aproximadamente 50 minutos. Inicialmente, haverá exposição dos conceitos básicos para compreensão do tema, utilizando abordagem gamificada. Na segunda parte, os participantes colocarão estas novas informações em prática, "hackeando" o sistema evolutivo, experimentando variações nos parâmetros de entrada e de configuração. Por último, será escolhida a melhor abordagem a ser implementada em um próximo encontro (virtual), é demonstrado como o sistema selecionado pode ser implementado utilizando um dispositivo de computação reconfigurável (FPGA)."
        - id: "mc6"
          title: "Minicurso 6"
          type: "tutorial"
          url: "#mc6"
          description: "Armazenamento – Melhores Práticas – Construindo Sistemas de Armazenamento com a Performance Adequada"
          authors: "Guilherme Friol"
          abstract: "Este minicurso abordará as principais formas de conexões existentes, tais como SATA, SCSI, SAS, iSCSI, Fibre Channel, entre outras. Os participantes poderão compreender as vantagens e desvantagens de cada uma dessas opções, bem como entender a importância da escolha correta na hora de definir a solução de armazenamento adequada para cada situação. Serão discutidos os diversos tipos de dispositivos de armazenamento existentes no mercado, tais como unidade de disco rígido (HDD) , unidades de disco sólido (SSD), unidades de fita (tape drive), cartões de memória, entre outros. Os participantes poderão entender as características de cada um desses dispositivos, bem como saber qual a melhor opção."
